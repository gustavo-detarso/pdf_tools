name: Build and Release pdf_manipulation

on:
  push:
    tags:
      - 'pdf_manipulation-v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build EXE with PyInstaller
      run: |
        pyinstaller --onefile --add-data "pdf_manipulation/bin;bin" pdf_manipulation.py

    - name: Upload EXE as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: pdf_manipulation_exe
        path: dist/pdf_manipulation.exe

    - name: Create Release and Upload EXE
      uses: softprops/action-gh-release@v2
      with:
        name: Release ${{ github.ref_name }}
        tag_name: ${{ github.ref_name }}
        files: dist/pdf_manipulation.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
